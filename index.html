<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img id="side-image" src="./imgs/background.avif" alt="Fern leaves">
    <div class="container">
        <div class="header">
            <div>
                This is not a real online service! You know you need something
                like this in your life to help you realize your deepest dreams.
                Sign up <em>now</em> to get started.
            </div>
            <br>
            <div>
                You <em>know</em> you want to.
            </div>
        </div>

        <form action="" class="form-container">
            <fieldset class="main-section">
                <p>Let's do this!</p>

                <div class="fields">
                    <div class="form-row">
                        <div class="form-col">
                            <label for="first_name">First Name</label>
                            <input type="text" id="first_name">
                        </div>
                        <div class="form-col">
                            <label for="last_name">Last Name</label>
                            <input type="text" id="last_name">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-col">
                            <label for="user_email">Email</label>
                            <input type="email" id="user_email">
                        </div>
                        <div class="form-col">
                            <label for="phone_number">Phone Number</label>
                            <input type="text" id="phone_number">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-col">
                            <label for="user_password">Password</label>
                            <input type="text" id="user_password">
                        </div>
                        <div class="form-col">
                            <label for="user_password2">Confirm Password</label>
                            <input type="text" id="user_password2">
                        </div>
                    </div>
                </div>
            </fieldset>

            <section class="footer">
                <button type="submit">Create Account</button>
                <div>Already have an account? <a href="">Log in</a></div>
            </section>
        </form>
    </div>
</body>
</html>
